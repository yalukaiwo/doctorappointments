<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/css/style.min.css" />
  <title>Doctorappointments</title>
</head>
<body>
  <header class="page__header header">
    <div class="header__content-wrapper">
      <a class="header__logo-wrapper" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=OfficialRickAstley">
        <img src="./dist/img/logo.png" alt="logotype" class="header__logo" />
      </a>
      <div class="header__buttons">
        <button class="header__button header__button--active login" id="loginButton">
          Login
        </button>
        <button class="header__button create" id="createButton">
          Create Visit
        </button>
      </div>
    </div>
  </header>
  <main class="page__main main">
    <div class="main__header">
      <div class="main__titles-wrapper">
        <h3 class="main__title">Your visits</h3>
        <h4 class="main__filter-switch" id="filterSwitch">Filter</h4>
      </div>
      <div class="main__filters-holder">
        <form class="main__filters filter" id="filtersForm">
          <div class="filter__input-holder">
            <p class="filter__input-word">Name:</p>
            <input type="text" id="nameFilterInput" class="filter__input" />
          </div>
          <div class="filter__input-holder">
            <p class="filter__input-word">Status:</p>
            <select id="statusFilterSelect" class="filter__select">
              <option value="" selected class="filter__option">
                Not Provided
              </option>
              <option value="open" class="filter__option">Open</option>
              <option value="done" class="filter__option">Done</option>
            </select>
          </div>

          <div class="filter__input-holder">
            <p class="filter__input-word">Importance:</p>
            <select id="importanceFilterSelect" class="filter__select">
              <option value="" selected class="filter__option">
                Not Provided
              </option>
              <option value="high" class="filter__option">High</option>
              <option value="medium" class="filter__option">Medium</option>
              <option value="low" class="filter__option">Low</option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="main__main">
      <div class="main__cards-wrapper cards" id="cardRoot">
        <h3 class="cards__nocards" id="noCardsAdded">No cards have been added yet</h3>
        <h3 class="cards__nocards" id="nothingFoundCards" style="display: none;">No cards found</h3>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./dist/js/script.min.js"></script>
</body>
</html>
